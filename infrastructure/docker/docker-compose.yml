# ChatMRPT AWS Docker Compose Configuration
version: '3.8'

services:
  chatmrpt:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./instance:/app/instance
      - ./kano_settlement_data:/app/kano_settlement_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=chatmrpt
      - POSTGRES_USER=chatmrpt
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - production

  # Optional: Add Redis for caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local