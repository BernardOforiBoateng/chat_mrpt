<div class="session-header">
    <a href="{{ url_for('main.admin_logs', key=request.args.get('key')) }}" class="back-btn">
        <i class="bi bi-arrow-left"></i> Back to Sessions
    </a>
    
    <h2>{{ page_title | default('Session Details') }}</h2>
    
    <span class="session-id-badge">
        <i class="bi bi-fingerprint me-1"></i>{{ session_info.session_id }}
    </span>
</div>
