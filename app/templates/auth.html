<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMRPT - Sign In / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .google-section {
            margin-bottom: 24px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #333;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .google-btn:hover {
            border-color: #4285f4;
            color: #4285f4;
            transform: translateY(-1px);
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 16px;
        }

        .divider span {
            position: relative;
            padding: 0 12px;
        }

        .divider span::before,
        .divider span::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 80px;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span::before {
            left: -90px;
        }

        .divider span::after {
            right: -90px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn.secondary {
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ChatMRPT</h1>
            <p>Malaria Risk Analysis Platform</p>
        </div>

        <div class="google-section">
            <button class="google-btn" onclick="startGoogleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Continue with Google
            </button>
            <p class="divider"><span>or use email</span></p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div id="message"></div>

        <div id="emailForms">
            <!-- Sign In Form -->
            <form id="signinForm" class="form active">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signin-email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signin-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn secondary">Sign In with Email</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signup-username" placeholder="johndoe" required>
                    <small>At least 3 characters, letters and numbers only</small>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••" required>
                    <small>8+ characters, uppercase, lowercase, and numbers</small>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn secondary">Sign Up with Email</button>
            </form>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Processing...</p>
        </div>
    </div>

    <script>
        // Ensure legacy localStorage tokens are cleared to prevent cross-tab reuse
        try {
            const legacyToken = localStorage.getItem('authToken');
            if (legacyToken && !sessionStorage.getItem('authToken')) {
                sessionStorage.setItem('authToken', legacyToken);
            }
            const legacyUser = localStorage.getItem('user');
            if (legacyUser && !sessionStorage.getItem('user')) {
                sessionStorage.setItem('user', legacyUser);
            }
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
        } catch (error) {
            console.warn('Storage migration skipped', error);
        }

        function startGoogleLogin() {
            window.location.href = '/auth/google';
        }

        function switchTab(tab) {
            // Switch active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

            if (tab === 'signin') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('signinForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
            }

            // Clear messages
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = show);
        }

        // Sign In Handler
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }

            showLoading(false);
        });

        // Sign Up Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);

            const email = document.getElementById('signup-email').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            // Validate passwords match
            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                showLoading(false);
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                showLoading(false);
                return;
            }

            if (!/[A-Z]/.test(password)) {
                showMessage('Password must contain uppercase letter', 'error');
                showLoading(false);
                return;
            }

            if (!/[a-z]/.test(password)) {
                showMessage('Password must contain lowercase letter', 'error');
                showLoading(false);
                return;
            }

            if (!/[0-9]/.test(password)) {
                showMessage('Password must contain a number', 'error');
                showLoading(false);
                return;
            }

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Account created! Redirecting...', 'success');
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }

            showLoading(false);
        });
    </script>
</body>
</html>
