<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMRPT - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-aws {
            background: #FF9900;
            color: white;
            border: none;
        }

        .btn-aws:hover {
            background: #EC7211;
            transform: translateY(-2px);
        }

        .btn-email {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-email:hover {
            transform: translateY(-2px);
        }

        .divider {
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .info {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #004085;
        }

        .current-auth {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatMRPT</h1>
        <p>Malaria Risk Analysis Platform</p>

        <div class="current-auth">
            âœ… <strong>Current System:</strong> Email/Password Authentication Active
        </div>

        <div class="auth-options">
            <button class="btn btn-aws" onclick="useCognito()">
                ðŸš€ Use AWS Cognito Login
                <small style="display: block; font-weight: normal; margin-top: 5px;">
                    (Professional hosted login with social sign-in options)
                </small>
            </button>

            <div class="divider">OR</div>

            <button class="btn btn-email" onclick="useEmailAuth()">
                ðŸ“§ Use Email/Password Login
                <small style="display: block; font-weight: normal; margin-top: 5px;">
                    (Currently working system)
                </small>
            </button>
        </div>

        <div class="info">
            <strong>Note:</strong> AWS Cognito provides professional login with password reset, email verification, and can be configured for Google/Facebook login. Email/password is our current working system.
        </div>
    </div>

    <script>
        function useCognito() {
            // This would redirect to Cognito hosted UI once configured
            alert('AWS Cognito requires configuration:\n\n1. Run: aws cognito-idp create-user-pool\n2. Configure domain\n3. Add OAuth settings\n\nFor now, please use Email/Password login.');

            // When configured, uncomment:
            // window.location.href = 'https://chatmrpt-auth.auth.us-east-2.amazoncognito.com/login?client_id=YOUR_CLIENT_ID&response_type=code&redirect_uri=http://chatmrpt-staging-alb-752380251.us-east-2.elb.amazonaws.com/callback';
        }

        function useEmailAuth() {
            // Redirect to the working email/password login
            window.location.href = '/login';
        }

        // Auto-redirect to working login after 3 seconds
        setTimeout(() => {
            window.location.href = '/login';
        }, 3000);
    </script>
</body>
</html>
