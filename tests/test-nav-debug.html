<!DOCTYPE html>
<html>
<head>
    <title>Debug Vertical Nav</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .test-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: #f0f0f0;
            border-right: 1px solid #ddd;
            padding: 20px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="test-nav">
        <div class="test-item">ChatMRPT</div>
        <div class="test-item">Chat</div>
        <div class="test-item">Upload</div>
        <div class="test-item">About</div>
    </div>
    <div style="margin-left: 260px; padding: 20px;">
        <h1>Testing if basic HTML/CSS works</h1>
        <p>If you can see the navigation items on the left, then the issue is with our CSS.</p>
    </div>
</body>
</html>
