services:
  - type: web
    name: chatmrpt
    runtime: python
    buildCommand: |
      chmod +x build.sh && ./build.sh && pip install -r requirements.txt
    startCommand: gunicorn 'run:app' --bind=0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: chatmrpt-db
          property: connectionString
    disk:
      name: data
      mountPath: /app/instance
      sizeGB: 10
    plan: free
    autoDeploy: true
    healthCheckPath: /ping
    domains:
      - chatmrpt.onrender.com
    # Include system packages for geospatial libraries
    buildFilter:
      paths:
        - requirements.txt
        - app/**
        - run.py
        - apt-packages

databases:
  - name: chatmrpt-db
    plan: free
    databaseName: chatmrpt
    user: chatmrpt_user 